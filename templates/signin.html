<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>login</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.rtl.css' %}" rel="stylesheet">   
    
</head>  
<body>  


    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> 
    {% endfor %} 
     


    <div class="container mt-5">
        <h1 class="text-danger"> Sign-In </h1>
                <form action="/signin/" method="post">  
                    {% csrf_token %}
                        <div class="form-group mt-4">  
                            <label for="">Username:</label>  
                            <input type="text" id="username" name="username" class="form-control"  placeholder="Create a Username (only letters and numbers)" Required>  
                        </div> 

                        <div class="form-group mt-4">  
                            <label for="">Password:</label>  
                            <input type="password" id="pass1" name="pass1" class="form-control"  placeholder="Create a Password" Required>  
                        </div> 

                         
                        <button type="submit" class="btn btn-primary mt-4">Sign In</button>  
                </form>  
    </div>
</body>  
</html>
